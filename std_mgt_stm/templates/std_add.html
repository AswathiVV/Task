<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" placeholder="Roll No" name="roll_no" value="{{task.roll_no}}">
        <input type="text" placeholder="Name" name="name" value="{{task.name}}">
        <input type="text" placeholder="Age" name="age" value="{{task.age}}">
        <input type="text" placeholder="Email" name="email" value="{{task.email}}">
        <input type="text" placeholder="Phone No" name="phno" value="{{task.text}}">
        <input type="submit" value="submit">

    </form>
    <table>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Phone No</th>
        </tr>
        {% for i in todo %}
        <tr>
            <td>{{i.roll_no}}</td>
            <td>{{i.name}}</td>
            <td>{{i.age}}</td>
            <td>{{i.email}}</td>
            <td>{{i.phno}}</td>
           
            
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
